<pageConfig>{{ pageNum = 2 }}</pageConfig>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ pageNum === 0 ? headline : pages['page_' + pageNum + '_title'] }}</title>
  <link rel="stylesheet" href="./styles.scss">
  <link rel="shortcut icon" href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
    type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="body-page-{{ pageNum }}" id="body-page-container" data-page-num="{{ pageNum }}">

    <include src="partials/navbar.html"></include>

    <include src="partials/header-cover.html"></include>

    <div class="story">
      <each loop="item in bodies['page_' + pageNum]">
        <switch expression="item.type">
          <case n="'text'">
            <include src="partials/paragraph.html"></include>
          </case>
          <case n="'subhed'">
            <include src="partials/subhed.html"></include>
          </case>
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'week1score.html'">
                <include src="week1score.html"></include>
              </if>
              <if condition="item.value.asset === 'week2score.html'">
                <include src="week2score.html"></include>
              </if>
              <if condition="item.value.asset === 'week3score.html'">
                <include src="week3score.html"></include>
              </if>
              <if condition="item.value.asset === 'week4score.html'">
                <include src="week4score.html"></include>
              </if>
              <if condition="item.value.asset === 'week5score.html'">
                <include src="week5score.html"></include>
              </if>
              <if condition="item.value.asset === 'week6score.html'">
                <include src="week6score.html"></include>
              </if>
              <if condition="item.value.asset === 'week7score.html'">
                <include src="week7score.html"></include>
              </if>
              <if condition="item.value.asset === 'week8score.html'">
                <include src="week8score.html"></include>
              </if>
              <if condition="item.value.asset === 'week9score.html'">
                <include src="week9score.html"></include>
              </if>
              <if condition="item.value.asset === 'week1standing.html'">
                <include src="week1standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week2standing.html'">
                <include src="week2standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week3standing.html'">
                <include src="week3standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week4standing.html'">
                <include src="week4standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week5standing.html'">
                <include src="week5standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week6standing.html'">
                <include src="week6standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week7standing.html'">
                <include src="week7standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week8standing.html'">
                <include src="week8standing.html"></include>
              </if>
              <if condition="item.value.asset === 'week9standing.html'">
                <include src="week9standing.html"></include>
              </if>
              <if condition="item.value.asset === 'pointdiff.html'">
                <include src="pointdiff.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <include src="partials/footer.html"></include>

    <script src="./script.js"></script>

  </div>

</body>

</html>
